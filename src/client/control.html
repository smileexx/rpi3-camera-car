<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="common.css">
</head>
<body>
    <div id="content">
        <div>
            <iframe id="cam0" name="cam0" width="640" height="480">
                Stream will be here
            </iframe>


            <div id="buttons">
                <h2>Buttons:</h2>
                <div><span>Key Up: </span><span class="active">True</span></div>
                <div><span>Key Down: </span><span class="non-active">False</span></div>
            </div>
            <div class="clear-float"></div>
        </div>
        <div>
            <h2>State:</h2>
            <div><span>Is connected: </span><span class="true">True</span></div>
            <div><span>Error: </span><span class="false">Test error</span></div>
        </div>

    </div>
<div id="joystick">
    <div id="j-up" class="joystick-btn" data-move="ArrowUp">FWD</div>
    <div id="j-right" class="joystick-btn" data-move="ArrowRight">R</div>
    <div id="j-down" class="joystick-btn" data-move="ArrowDown">BW</div>
    <div id="j-left" class="joystick-btn" data-move="ArrowLeft">L</div>
</div>
</body>
</html>
