HTTPPort            8090
HTTPBindAddress     0.0.0.0
MaxHTTPConnections 200
MaxClients      100
MaxBandWidth    500000
CustomLog       -
# NoDefaults

<Feed camera.ffm>
    File            /tmp/camera.ffm
    FileMaxSize     200M
</Feed>

<Stream camera.mjpeg>
    Feed camera.ffm
    Format mpjpeg

    VideoFrameRate 15
    VideoIntraOnly
    VideoBitRate 4096
    VideoBufferSize 4096
    VideoSize 640x480
    VideoQMin 5
    VideoQMax 35

#    NoAudio
    Strict -1
</Stream>

<Feed camera1.ffm>
    File            /tmp/camera1.ffm
    FileMaxSize     200M
</Feed>

<Stream camera1.mjpeg>
    Feed camera1.ffm
    Format mpjpeg

    VideoFrameRate 15
    VideoIntraOnly
    VideoBitRate 4096
    VideoBufferSize 4096
    VideoSize 640x480
    VideoQMin 5
    VideoQMax 35

#    NoAudio
    Strict -1
</Stream>


<Stream status.html>     		# Server status URL
   Format status
   # Only allow local people to get the status
   ACL allow localhost
   ACL allow 192.168.0.0 192.168.255.255
</Stream>

<Redirect index.html>    # Just an URL redirect for index
   # Redirect index.ht.ml to the appropriate site
   URL http://46.149.86.86/camera.mjpeg
</Redirect>